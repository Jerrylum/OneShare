<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="application-name" content="OneShare">
    <meta name="theme-color" content="slateblue">
    <meta name="description" content="Share information in a local area network">

    <link rel="stylesheet" href="app.css">
    <script src="api/public-key"></script>
    <script src="encrypt.js"></script>

</head>

<body>
    <div class="container">
        <div class="header">
            <p>OneShare</p>
        </div>
        <div class="sub-container">
            <div class="chat-history">
                <ul>
                    <li class="other-message">
                        <div class="message-data">
                            <span class="message-data-name">Vincent</span>
                            <span class="message-data-time">10:12 AM, Today</span>
                        </div>
                        <div class="message">
                            Are we meeting today? Project has been already finished and I have results to show you.
                        </div>
                    </li>

                    <li class="clearfix my-message">

                        <div class="message-data">
                            <span class="message-data-time">10:10 AM, Today</span> &nbsp; &nbsp;
                            <span class="message-data-name">Olia</span>
                        </div>
                        <div class="message">
                            Hi Vincent, how are you? How is the project coming along?
                        </div>
                    </li>

                </ul>

            </div>
            <div class="chat-message">
                <textarea id="Content" placeholder="Type your message" rows="3"></textarea>
                <button onclick="SendString()">Send</button>
            </div>
        </div>
        <span id="Result"></span>
    </div>

    </div>


    <script src="app.js"></script>
</body>

</html>
