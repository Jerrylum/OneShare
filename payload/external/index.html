<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="application-name" content="OneShare">
    <meta name="theme-color" content="slateblue">
    <meta name="description" content="Share information in a local area network">

    <link rel="stylesheet" href="app.css">
    <script src="api/public-key"></script>
    <script src="encrypt.js"></script>

</head>

<body>
    <div class="container">
        <div class="header noselect">
            <p>OneShare</p>
        </div>
        <div class="sub-container">
            <div class="chat-history">
                <ul></ul>
            </div>
            <div class="chat-message">
                <textarea id="Content" placeholder="Type your message" rows="3"></textarea>
                <button onclick="SendString()">Send</button>
            </div>
        </div>
    </div>


    <script src="app.js"></script>
</body>

</html>
